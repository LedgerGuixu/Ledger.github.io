<!DOCTYPE html>
<html>
<head>
  
  <link rel="stylesheet" href="登录主页.css">
</head>
<body>

<div id="login_account_number">
  <!-- Login和叉 -->
  <div id="login_cha">
    <p>Login</p>
    <img src="./img/交叉.png" alt="">
  </div>
  <!-- 登录选项 -->
  <div id="login_sign">
    <!-- 账号登录 -->
    <p style="left: 0px;top: 0;font-size: 20px;" onclick=""><a href="#">账号登录</a></p>
    <!-- 短信登录 -->
    <p style="left: 30%;top: 0;font-size: 20px;" onclick=""><a href="#">短信登录</a></p>
  </div>
  <!-- 输入号码框 -->
  <div id="input_box">
    <input type="text" placeholder="手机号/用户名/邮箱" id="number_box">
    <input type="text" placeholder="密码" style="margin-top: 5%;" id="password_box">
    <p id="verification_code"><span>| </span>发送验证码</p>
  </div>
  <!-- 记住密码注册 -->
  <div id="remember_register">
    <!-- 记住密码 -->
    <div id="remember">
      <img src="./img/未记住密码.png" alt="">
      <p>记住密码</p>
    </div>
    <!-- 立即注册 -->
    <p><a href="#">立即注册</a></p>
  </div>
  <!-- 登录按钮 -->
  <button id="Login_button">登录</button>
  <!-- 忘记密码 -->
  <div id="forget">
    忘记密码？<a href="#">找回密码</a>
  </div>
</div>

</body>
</html>
