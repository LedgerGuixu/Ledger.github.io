<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无人机</title>
    <link rel="stylesheet" href="无人机.css">
</head>

<body>
    <!-- 无人机文字 -->
    <div id="unmanned_aerial_vehicle_text">
        <p style="font-size: 50px;margin-bottom: 0;letter-spacing: 10px;color: rgb(133, 133, 133);">无人机</p>
        <p
            style="text-transform: uppercase;font-size: 35px;margin-top: 0;letter-spacing: 5px;color: rgb(133, 133, 133);">
            unmanned aerial vehicle</p>
    </div>
    <!-- 无人机板块信息 -->
    <div id="unmanned_aerial_vehicle_plate">
        <!-- 实践演示 -->
        <div id="practical_demonstration">
            <img src="./img/实践演示.png" alt="">
            <div>
                <p style="font-size: 20px;color: rgb(159, 159, 159);margin-bottom: 0;letter-spacing: 2px;">实践演示</p>
                <p
                    style="margin-top: 0;text-transform: uppercase;color: rgb(159, 159, 159);letter-spacing: 1px;font-size: 10px;">
                    Practical demonstration</p>
            </div>
        </div>
        <!-- 课程获取 -->
        <div id="course_acquisition">
            <img src="./img/课程获取.png" alt="">
            <div>
                <p style="font-size: 20px;color: rgb(159, 159, 159);margin-bottom: 0;letter-spacing: 2px;">课程获取</p>
                <p
                    style="margin-top: 0;text-transform: uppercase;color: rgb(159, 159, 159);letter-spacing: 1px;font-size: 10px;">
                    Course acquisition</p>
            </div>
        </div>
        <!-- 套件购买 -->
        <div id="kit_purchase">
            <img src="./img/套件购买.png" alt="">
            <div>
                <p style="font-size: 20px;color: rgb(159, 159, 159);margin-bottom: 0;letter-spacing: 2px;">套件购买</p>
                <p
                    style="margin-top: 0;text-transform: uppercase;color: rgb(159, 159, 159);letter-spacing: 1px;font-size: 10px;">
                    Kit purchase</p>
            </div>
        </div>
        <!-- 模块资料 -->
        <div id="module_data">
            <img src="./img/模块资料.png" alt="">
            <div>
                <p style="font-size: 20px;color: rgb(159, 159, 159);margin-bottom: 0;letter-spacing: 2px;">模块资料</p>
                <p
                    style="margin-top: 0;text-transform: uppercase;color: rgb(159, 159, 159);letter-spacing: 1px;font-size: 10px;">
                    Module data</p>
            </div>
        </div>
    </div>
</body>

</html>
